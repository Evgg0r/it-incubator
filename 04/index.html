<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        body {
            background-color: #d2b48c;
            margin-left: 20%;
            margin-right: 20%;
            border: 2px dotted black;
            padding: 10px 10px 10px 10px;
            font-family: sans-serif;
            }
    </style>
</head>

<body>
    <h1>Напитки кафе Starbuzz</h1>
    <script>
        let balance = 110;

        document.write('START', '<br>');


        const product1PriseString = window.prompt('How much product cost?');
        const product1Prise = window.Number(product1PriseString);

        if (window.isNaN(product1Prise))  {
            document.write('You input incorrect number');
        } else {
            if (balance > product1Prise) {
                document.write('Not enough money');
            } else {
                document.write('Product purchased');
            }
        }

        document.write('<br>', 'END')
    </script>
</body>

</html>
